<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng Dụng Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<table>
    <tr>
        <th><label for="amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="amount"></td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option  value="USD">USD</option>
            </select>
        </td>
        <td><button onclick="ChangeMoney()">Convert</button></td>
    </tr>
</table>
<br>
<p id="result"></p>

</html>
