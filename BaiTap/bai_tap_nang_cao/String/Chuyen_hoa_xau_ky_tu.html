<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function CheckString(str) {
        let a = str.toLowerCase().split(" "); // viết thường hết mấy cái chữ mình nhập vào
        for (let i = 0; i < a.length; i++) {
            a[i] = a[i].charAt(0).toUpperCase() + a[i].substring(1); //chọn 1 mảng và viết hoa giá trị đầu tiên của từng chữ
        }
        return a.join(' '); // xóa dấu cách
    }

    function max(arr) {
        let max = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] > max) {
                 max = arr[j];
            }
        }
        return max;
    }

    let a = prompt("Nhập chuỗi bạn muốn chuyển đổi: ");
    document.write("Chuỗi từ bạn vừa nhập sau khi chuyển đổi: " + CheckString(a) +'<br>');
    let array = CheckString(a).split(' ');
    document.write('Chữ dài nhất trong chuỗi là: ' + max(array));
</script>
</body>
</html>
