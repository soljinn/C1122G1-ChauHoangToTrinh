<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let chain1 = prompt('Nhập chuỗi a: ');
    let chain2 = prompt('Nhập chuỗi b: ');
    let arr1 = chain1.split('');
    let arr2 = chain2.split('');
    function missingValue(a,b){
        for (let i = 0; i < arr1.length; i++) {
            if (arr2.indexOf(arr1[i])>-1){
                arr2.splice(arr2.indexOf(arr1[i]),1);
            }
        }
        return arr2;
    }

    let  result=[];
    arr2.forEach(item=>{
        if (!result.includes(item)) {
            result.push(item);
        }
    })
    document.write('Các phần tử không xuất hiện ở mảng 1 là: ' + result);
</script>
