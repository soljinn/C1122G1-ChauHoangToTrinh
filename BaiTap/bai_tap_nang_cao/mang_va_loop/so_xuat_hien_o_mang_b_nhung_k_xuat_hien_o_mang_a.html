<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chain1 = prompt('Nhập chuỗi thứ 1: ');
    let chain2 = prompt('Nhập chuỗi thứ 2: ');
    let arr1 = chain1.split('');
    let arr2 = chain2.split('');
    for (let i = 0; i < arr1.length; i++) {
        if (arr2.indexOf(arr1[i])>-1){
            arr2.splice(arr2.indexOf(arr1[i]),1);
        }
    }
    document.write(arr2);
</script>
</body>
</html>
