<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    class Temperature {
        celsius;
        constructor(celsius) {
            this.celsius=celsius;
        }
        fahrenheit(){
            return 9/5 * this.celsius + 32;
        }
        kelvins(){
            return this.celsius + 273.15;
        }
    }
    let temperature = new Temperature(25);
    let myFahrenheit = temperature.fahrenheit();
    let myKelvins = temperature.kelvins();

    document.write("Nhiet do K: "+myKelvins + '<br>' + "Nhiet do F: " + myFahrenheit);
</script>
</body>
</html>
