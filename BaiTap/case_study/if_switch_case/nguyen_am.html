<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let vowel = prompt('Nhập từ cần kiểm tra ');
    switch (vowel) {
        case 'o':
        case 'O':
        case 'u':
        case 'U':
        case 'e':
        case 'E':
        case 'a':
        case 'A':
        case 'i':
        case 'I':
            document.write(vowel + ' là nguyên âm');
            break;
            default :
                document.write(vowel + ' không phải là nguyên âm')
            break;
    }
</script>
</body>
</html>
