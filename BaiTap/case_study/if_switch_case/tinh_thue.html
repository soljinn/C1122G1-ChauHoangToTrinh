<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary= +prompt('Nhập lương ');
    let vat;
    let salarynet;
    if (salary>=15000000){
        vat = (salary*20)/100;
    } else if (salary>=7000000 && salary<15000000){
        vat = (salary*10)/100;
    } else {
        vat = (salary*5)/100;
    }
    salarynet= salary-vat;
    document.write('Thuế thu nhập là ' + vat + '<br>');
    document.write('Lương ròng là ' + salarynet );
</script>
</body>
</html>
