<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function missingValue(arr1, arr2) {
        let arrC = [];
        for (let i = 0; i < arr2.length; i++) {
            if (arr1.includes(arr2[i]) === false && !arrC.includes(arr2[i])) {
                arrC.push(arr2[i]);
            }
        }
        return arrC;
    }
    let arrA = prompt('Nhập chuỗi thứ 1 ');
    let arrB = prompt('Nhập chuỗi thứ 2 ');
    document.write(missingValue(arrA,arrB))
</script>
</body>
</html>
