<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Người Dùng</title>
</head>
<body>
<div class="form-reg">
    <form action="" method="post">
        <div id="information">
            <h4>Họ và Tên:</h4>
            <input type="text" id="name">
        </div>
        <div id="mail">
            <h4>Email:</h4>
            <input type="text" id="email">
        </div>
        <div id="num">
            <h4>Số điện thoại:</h4>
            <input type="text" id="phone">
        </div>
        <div id="sex">
            <h4>Giới tính:</h4>
            <input type="radio" id="gender" name="Identity">
            <label for="gender">Nam</label>
            <input type="radio" id="gender1" name="Identity">
            <label for="gender1">Nữ</label>
        </div><br>
        <input type="submit" value="Đăng ký" class="submit-btn">
    </form>
</div>
<style>
    .form-reg h4{
        margin-bottom: 10px;
        margin-top: 10px;
    }
</style>

</body>
</html>
