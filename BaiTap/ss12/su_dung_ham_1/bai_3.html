<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function thamSo(a, b) {
        if (a > b) {
            return (a);
        } else {
            return (a + b);
        }
    }

    let thamSo1 = +prompt('Nhập tham số thứ nhất ');
    let thamSo2 = +prompt('Nhập tham số thứ hai ');
    document.write(thamSo(thamSo1, thamSo2));
</script>
</body>
</html>
