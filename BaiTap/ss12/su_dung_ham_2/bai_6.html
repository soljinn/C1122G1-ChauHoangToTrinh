<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSo(n) {
        let result;
        if (n > 0) {
            result = true;
        } else if (n < 0) {
            result = false;
        } else {
            result = 0;
        }
        return (result);
    }

    let n = +prompt('Nhập số cần kiểm tra ');
    document.write(kiemTraSo(n));
</script>
</body>
</html>
