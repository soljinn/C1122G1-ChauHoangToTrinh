<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('Nhập độ dài mảng ');
    let arr = [];
    let kiTu = prompt('Nhập ký tự ');
    let count = 0;

    function check() {
        for (let i = 0; i < length; i++) {
            arr[i] = prompt('Nhập phần tử thứ ' + i);
            if (kiTu === arr[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return 'Có ' + count + ' lần xuât hiện';
        }

    }

    document.write(check());
</script>
</body>
</html>
