<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let length = prompt('Nhập độ dài mảng ');
    let arr = [];
    let kiTu = prompt('Nhập ký tự ');
    let dem = 0;

    function kiemTra() {
        for (let i = 0; i < length; i++) {
            arr[i] = prompt('Nhập phần tử thứ ' + i);
            if (kiTu == arr[i]) {
                dem++;
            }
        }
        if (dem == 0) {
            return -1;
        } else {
            return 'Có ' + dem + ' lần xuât hiện';
        }

    }

    document.write(kiemTra());
</script>
</body>
</html>
