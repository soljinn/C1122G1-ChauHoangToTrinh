<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        let result = 1;
        for (let i = 1; i <= n; i++) {
            result = result * i;
        }
        return (result);
    }

    let n = +prompt('Nhập số n ');
    document.write('Giai thừa là ' + tinhGiaiThua(n));
</script>
</body>
</html>
