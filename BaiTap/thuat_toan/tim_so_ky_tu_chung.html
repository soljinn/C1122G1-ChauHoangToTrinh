<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho hai xâu kí tự, tìm số lượng ký tự chung giữa chúng.-->
<script>
    let chain1 = prompt('Nhập chuỗi thứ nhất ');
    let chain2 = prompt('Nhập chuỗi thứ 2 ');
    let arr1 = chain1.split('');
    let arr2 = chain2.split('');
    let count = 0;
    for ( let i = 0; i<arr1.length; i++){
        if (arr2.indexOf(arr1[i])>-1){
            count++;
            arr2.splice(arr2.indexOf(arr1[i]),1);
        }
    }
    document.write('Chuỗi thứ nhất: '+chain1 +'<br>');
    document.write('Chuỗi thứ 2: '+chain2 + '<br>');
    document.write('Số ký tự chung giữa chúng là: '+count);
</script>
</body>
</html>
