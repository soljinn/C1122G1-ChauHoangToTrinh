<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="bai3"></div>
<script>
    let i;
    let a = [];
    let dem = 0;
    let max;
    let n=+prompt('Nhập n: ');
    for (i = 1; i <= n; i++) {
        a[i] = +prompt('nhap so thu ' + i);
        if (i == 1)
            max = +a[1];
        if (+a[i] > max)
            max = +a[i];
        dem += +a[i];
    }
    dem=dem/n;
    document.getElementById('bai3').innerHTML = 'Số lớn nhất: ' + max + '<br>' + 'Trung bình cộng: ' + dem ;

</script>
</body>
</html>
