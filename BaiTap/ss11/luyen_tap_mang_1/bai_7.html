<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt('Nhập phần tử bạn muốn tìm ');
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('Nhập phần tử thứ: ' + i);
    }
    for (i = 0; i < arr.length; i++) {
        if (arr[i] == n) {
            arr.splice(i, 1);
            i = i - 1;
            arr.push(0);
        }
    }
    document.write(arr);
</script>
</body>
</html>
