<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="tuDien">
    <h1>Nhập từ bạn muốn tìm</h1>
    <input type="text" name="letter" id="letter">
    <button type="button" id="trans" onclick="trans()">Dịch</button>
</div>
<script>
    function trans() {
        let arr = ['apple', 'pencil', 'computer', 'screen', 'display'];
        let arr2 = ['Táo', 'Bút chì', 'Máy tính', 'Màn hình', 'Hiển thị'];
        let arr3 = document.getElementById('letter').value;
        let i = arr.indexOf(arr3);
        let result = '';
        if (i != -1) {
            result += arr2[i];
        } else {
            result = '';
        }
        if (result != '') {
            document.getElementById('tuDien').innerHTML = 'Nghĩa là ' + result;
        } else {
            document.getElementById('tuDien').innerHTML = 'Không tìm thấy';
        }
    }
</script>
</body>
</html>
