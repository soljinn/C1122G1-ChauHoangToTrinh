<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chain = prompt('Nhập vào các chuỗi ký tự');
    let dem = 0;
    let a = chain.split('');
    for (let i = 0; i < a.length; i++) {
        if (a[i] / a[i] != 1) {
            dem++;
        }
    }
    document.write('Chuỗi vừa nhập là: ' +chain +'<br>' );
    document.write('Có ' + dem + ' từ trong chuỗi');
</script>
</body>
</html>
