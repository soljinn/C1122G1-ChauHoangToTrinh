<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập số phần tử');
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt('Nhập phần tử thứ ' + i);
        if (arr[i] == '-') {
            arr[i] = '_';
        }
    }
    document.write(arr);
</script>
</body>
</html>
