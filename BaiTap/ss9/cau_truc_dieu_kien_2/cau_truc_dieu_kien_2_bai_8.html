<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra có phải là tuổi của một người hay không</title>
</head>
<body>
    <script>
        let a= +prompt('Nhập vào số a: ');
        if (a>0 && a<120){
            alert('Đây là tuổi của một người');
        }
        else {
            alert('Đây không phải là tuổi của một người');
        }
    </script>
</body>
</html>
