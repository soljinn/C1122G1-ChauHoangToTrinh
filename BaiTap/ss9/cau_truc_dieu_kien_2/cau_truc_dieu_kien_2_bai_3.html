<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a: ');
    let s = a * a;
    if (a>0){
        document.write('Diện tích hình vuông là: ' + s);
    } else {
        document.write('Nhập a không hợp lệ ');
    }
</script>
</body>
</html>
