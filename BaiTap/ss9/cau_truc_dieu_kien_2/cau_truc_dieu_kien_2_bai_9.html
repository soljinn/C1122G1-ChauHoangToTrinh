<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a,b,c có phải là cạnh của tam giác hay không</title>
</head>
<body>
    <script>
        let a= +prompt('Nhập cạnh: ');
        let b= +prompt('Nhập cạnh b: ');
        let c= +prompt('Nhập cạnh c: ');
        if (a>0 && b>0 && c>0){
            if (a+b>c && b+c>a && a+c>b){
                alert('a,b,c là cạnh của một tam giác');
            }
            else {
                alert('a,b,c không phải là cạnh của một tam giác');
            }
        }
        else {
            alert('a,b,c không phải là cạnh của một tam giác');
        }
    </script>
</body>
</html>
