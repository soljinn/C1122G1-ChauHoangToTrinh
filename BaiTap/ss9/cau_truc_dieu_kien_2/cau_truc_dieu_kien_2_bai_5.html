<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tam giác vuông</title>
</head>
<body>
    <script>
        let a= +prompt('Nhập cạnh a: ');
        let b= +prompt('Nhập cạnh b: ');
        let s= (a*b)/2;
        if (a>0 && b>0){
            document.write('Diện tích hình tam giác vuông là: ' + s);
        } else if (b>0) {
            document.write('Nhập a không hợp lệ ');
        }
        else {
            document.write('Nhập b không hợp lệ ');
        }
    </script>
</body>
</html>
