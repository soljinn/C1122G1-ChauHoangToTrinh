<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
    <script>
        let moneyBegin= +prompt('Nhập số tiền gửi ban đầu: ');
        let month= +prompt('Nhập số tháng gửi tiết kiệm: ');
        let interestRate= +prompt('Nhập lãi suất: ');
        let lai;
        let result;
        if (month>0){
            result= moneyBegin*Math.pow(1+(interestRate / 100), (month/12));
            lai= result-moneyBegin;
        }
        document.write(lai);
    </script>
</body>
</html>
