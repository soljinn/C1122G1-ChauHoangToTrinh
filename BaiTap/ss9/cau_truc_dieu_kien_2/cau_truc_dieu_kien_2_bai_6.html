<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
    <script>
        let a= +prompt('Nhập a: ');
        let b= +prompt('Nhập b ');
        x= (-b)/a;
        if ( b==0 && a==0){
            document.write('Phương trình vô số nghiệm');
            } else if (b>0 && a ==0){
                document.write('Phương trình vô nghiệm');
        } else {
            document.write('Phương trình có nghiệm là: ' +x);
        }
    </script>
</body>
</html>
