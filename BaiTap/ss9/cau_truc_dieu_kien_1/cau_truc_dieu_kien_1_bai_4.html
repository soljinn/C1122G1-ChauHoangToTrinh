<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        let a= +prompt('nhập số a');
        let b= +prompt('nhập số b');
        let c= +prompt('nhập số c');
        if (a>b && a>c){
            alert('max là: '+'a=' +a);
        }
        else if (b>a && b>c){
            alert('max là: '+'b=' +b);
        }
        else {
            alert('max là: '+'c=' +c);
        }
    </script>
</body>
</html>
