<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm Trung Bình Của Sinh Viên</title>
</head>
<body>
    <script>
        let Ly = +prompt('Nhập điểm Lý :');
        let Hoa = +prompt('Nhập điểm Hóa :');
        let Sinh = +prompt('Nhập điểm Sinh :');
    document.write("Tổng Điểm = " + (Ly + Hoa + Sinh) + "<br>");
    document.write("Điểm trung bình = "+(Ly + Hoa + Sinh)/3);
    </script>
</body>
</html>
