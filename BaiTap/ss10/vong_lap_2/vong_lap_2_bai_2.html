<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= +prompt('Nhập số nguyên dương = ');
    let giaiThua=1;
    for (let i=1; i<=n; i++){
        giaiThua=giaiThua*i;
    }
    document.write(giaiThua);
</script>
</body>
</html>
