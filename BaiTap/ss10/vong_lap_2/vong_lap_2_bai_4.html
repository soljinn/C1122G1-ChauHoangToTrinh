<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = '';
    let i, j;
    for (i = 1; i <= 7; i++) {
        if (i == 1 || i == 7) {
            for (j = 1; j <= 21; j++) {
                result = result + '*'
            }
            result = result + '<br>'
        } else {
            result = result + '*';
            for (j = 1; j <= 19; j++) {
                result = result + '&ensp;';
            }
            result = result + '*' + '<br>';
        }
    }
    document.write(result);
</script>
</body>
</html>
