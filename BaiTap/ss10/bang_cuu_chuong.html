<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<script>
    let multiplicationTable;
    multiplicationTable = '<table border="2" cellspacing="1" cellpadding="4" style="color: red">';
    for (let i = 1; i <= 9; i++) {
        multiplicationTable = multiplicationTable + '<tr>';
        for (let j = 2; j < 10; j++) {
            multiplicationTable = multiplicationTable + '<td>' + j + 'x' + i + '=' + i * j + '</td>';
        }
        multiplicationTable = multiplicationTable + '</tr>';
    }
    multiplicationTable = multiplicationTable + '</table>';
    document.write(multiplicationTable);
</script>
</body>
</html>
