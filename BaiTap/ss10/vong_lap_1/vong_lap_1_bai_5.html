<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
    <script>
         let a= 0;
         let b= 1;
         let c= a+b;
         let result='0 1 1'+'&nbsp';
         let tong= 2;
         count=0;
         while (count<17){
             a=b;
             b=c;
             c=a+b;
             result= result+c + '<br>';
             count++;
             tong=tong+c;
         }
            document.write(result);
            document.write('Tổng là: ' +tong);
    </script>
</body>
</html>
