<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
    <script>
        let nhietDo= +prompt('Nhập nhiệt độ ');
        for (let i=0; i<=100; i++){
            if (nhietDo>100){
                alert('Giảm nhiệt độ ');
                nhietDo= +prompt('Nhập nhiệt độ ');
            } else if (nhietDo<20){
                alert('Tăng nhiệt độ ');
                nhietDo= +prompt('Nhập nhiệt độ ');
            } else if (20<=nhietDo && nhietDo<=100) {
                alert('Nhiệt độ bình thường ');
                break;
            } else {
                alert('Nhiệt độ bạn nhập không hợp lệ vui lòng nhập lại ');
                nhietDo= +prompt('Nhập nhiệt độ ');
            }
        }
    </script>
</body>
</html>
