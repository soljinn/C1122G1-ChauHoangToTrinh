<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp đếm từ 1 đến 100</title>
</head>
<body>
    <script>
        let a='';
        for (let i=1;i<=100;i++){
            a= a + i.toString()+' ';
            if (i==99){
                alert('Bạn đã hoàn thành')
                break;
            }
        }
        document.getElementById('bai_1').innerHTML=a;
    </script>
</body>
</html>
