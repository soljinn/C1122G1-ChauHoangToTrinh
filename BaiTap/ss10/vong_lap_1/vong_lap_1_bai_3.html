<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let f = 0 , f0= 0, f1=0;
        let fibonacci = "";
        for (let i=0; i<20;i++){
            if(i==0) {
                f=1;
                f1=1;
                fibonacci += f+ " ";
            } else {
                f= f0+f1;
                f0 = f1;
                f1 = f;
                fibonacci += f+ " ";
                console.log(i +" = "+f);
            }
        }
        document.write(fibonacci);
    </script>
</body>
</html>
