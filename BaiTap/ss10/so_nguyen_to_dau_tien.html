<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố đâu tiên</title>
</head>
<body>
    <script>
        let n= +prompt('Nhập số n: ');
        let e=1;
        let result='';
        function so_nguyen_to(k) {
        let kiem_tra= true;
        if (k<2){
            kiem_tra=false;
        } else {
            for (var i=2; i<=k/2; i++){
                if (k%i==0){
                    kiem_tra=false;
                    break;
                }
            } return kiem_tra;
        }
        } for (var i=1; e<=n; i++){
            if (so_nguyen_to(i)){
                result= result+' '+i.toString();
                e+=1;
            }
        }
        document.write(result);
    </script>
</body>
</html>
